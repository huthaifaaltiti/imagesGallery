<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Style Links -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>taskNumber6-Gallery</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="btns-container">
          <button class="btn gallery-btn--all" data-filter="all">
            All Contents
          </button>
          <button class="btn gallery-btn--birds" data-filter="birds">
            Birds
          </button>
          <button class="btn gallery-btn--flowers" data-filter="flowers">
            Flowers
          </button>
          <button class="btn gallery-btn--drawings" data-filter="drawings">
            Drawings
          </button>
        </div>

        <div class="gallery-container">
          <div data-item="birds" class="gallery gallery-sector gallery--birds">
            <div class="gallery-img-container">
              <img src="/images/bird-1.jpg" alt="bird-1" class="gallery-img" />
            </div>

            <div class="gallery-img-container">
              <img src="/images/bird-2.jpg" alt="bird-2" class="gallery-img" />
            </div>

            <div class="gallery-img-container">
              <img src="/images/bird-3.jpg" alt="bird-3" class="gallery-img" />
            </div>

            <div class="gallery-img-container">
              <img src="/images/bird-4.jpg" alt="bird-4" class="gallery-img" />
            </div>

            <div class="gallery-img-container">
              <img src="/images/bird-5.jpg" alt="bird-5" class="gallery-img" />
            </div>

            <div class="gallery-img-container">
              <img src="/images/bird-6.jpg" alt="bird-6" class="gallery-img" />
            </div>
          </div>

          <div
            data-item="flowers"
            class="gallery gallery-sector gallery--flowers"
          >
            <div class="gallery-img-container">
              <img
                src="/images/flower-1.jpg"
                alt="flower-1"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/flower-2.jpg"
                alt="flower-2"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/flower-3.jpg"
                alt="flower-3"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/flower-4.jpg"
                alt="flower-4"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/flower-5.jpg"
                alt="flower-5"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/flower-6.jpg"
                alt="flower-6"
                class="gallery-img"
              />
            </div>
          </div>

          <div
            data-item="drawings"
            class="gallery gallery-sector gallery--drawings"
          >
            <div class="gallery-img-container">
              <img
                src="/images/draws-1.jpg"
                alt="drawing-1"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/draws-2.png"
                alt="drawing-2"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/draws-3.png"
                alt="drawing-3"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/draws-4.jpg"
                alt="drawing-4"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/draws-5.png"
                alt="drawing-5"
                class="gallery-img"
              />
            </div>

            <div class="gallery-img-container">
              <img
                src="/images/draws-6.png"
                alt="drawing-6"
                class="gallery-img"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
